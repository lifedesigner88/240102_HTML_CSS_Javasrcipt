<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>
</head>

<style>
    body {
        color:aliceblue;
        background-color:#1f2428;
    }
</style>

<body>
    <h2>회원가입 from 예제</h2>
    <!-- form을 통한 전송의 기본 url 인코딩 형식 application/x-www-form-urlencode -->
    <!-- form을 통한 파일전송읖 로함하는 인코딩은 multipart/form-data -->
    <form action="https://naver.com" method="post" enctype="multipart/form-data">
        <!-- id와 label문의 for와 일치관계 -->

        <p>
            <label for="username">이름</label>
            <input type="text"  id="username" name="username" maxlength="10" size="6">
        </p>
        <p>
            <label for="email">email</label>
            <input type="email"  id="email" name="email" maxlength="10" size="20">
        </p>
        <p>
            <label for="password">password</label>
            <input type="password"  id="password" name="password" maxlength="10" size="20">
        </p>
        <p>
            <label for="gender">성별 선택</label>
            <input type="radio"  id="gender" name="gender" value="female"> 남성
            <input type="radio"  id="gender" name="gender" value="male" checked> 여성
        </p>
        <p>
            <label for="interest">관심분야 선택</label>
            <input type="checkbox"  id="interest" name="interest" value="sports"> 스포츠
            <input type="checkbox"  id="interest" name="interest" value="music"> 음악
            <input type="checkbox"  id="interest" name="interest" value="book" checked> 독서
        </p>
        <p>
            <label for="birthday">생일</label>
            <input type="datetime- id="birthday" name="birthday" local" >
        </p>
        <p>
            <label for="age">나이</label>
            <input type="number" id="age" name="age">
        </p>
        <p>
            <label for="info">유저선택</label>
            <select id="age" naem="info">
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="guest">방문자</option>
            </select>
        </p>
        <p>
            <label for="color">좋아하는 색상</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- 파일 업로드 시에는 별도의 폼데이터 인코딩을 지정해줘야함. -->
            <label for="image">증명사진 업로드</label>
            <input type="file"  id="image" name="image" accept="image/*">
        </p>
        <p>
            <label for="resume">자기소개</label><br>
            <textarea   type="resume" 
                        id="resume" 
                        name="color" 
                        rows="5" 
                        cols="40" 
                        placeholder="500자 내외로 작성"></textarea>
        </p>

        <input type="submit" value="회원가입 완료">
        <!-- input 태그를 쓰기도 하고 button 태그를 쓰이도 한다.  -->
        <button type="submit">회원가입 완료</button>
        
    </form>

</body>


</html>
