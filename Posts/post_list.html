<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">

<div class="container">
    <div class="page-header"> <h1>게시글 목록</h1>
        <a href="07_CSS_bootstrap_postregister.html">
            <div class="float-end"><button class="btn btn-primary">글쓰기</button></div></a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>body</th>
            <th>userId</th>
        </tr>
        </thead>
        <tbody id="Data">

        </tbody>
    </table>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const URL = 'https://jsonplaceholder.typicode.com/posts/';
    // const URL = 'http://localhost:8080/csr/json/';

    function createRow(data) {
        return `<tr>
                <td>${data.id}</td>
                <td>${data.title}</td>
                <td>${data.body}</td>
                <td>${data.userId}</td>
            </tr>`;
    }

    function addRow(respons, i) {        // <tbody id="Data">
        document.getElementById("Data")
            .innerHTML += createRow(respons.data[i]);
    }

    async function callBackImp() {
        try {
            const reponse = await axios.get(URL)
            for (let i = 0; i < reponse.data.length; i++)
                addRow(reponse, i);
            console.log("axios");
            console.log(reponse);
        } catch (a) {
            console.log(a);
        }
    }

    // response1.data.array.forEach(element => {
    //     myTarget.innerHTML += `<tr><td>${element.id}</td><td>${element.title}</td><td>${element.userId}</td></tr>`
    // });


    callBackImp();


</script>
</body>
